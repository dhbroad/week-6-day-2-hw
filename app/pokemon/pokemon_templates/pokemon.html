{% extends 'base.html' %}

{% block content %}

<div class="card" style="width: 18rem;">
    <img src="{{ img_url }}" class="card-img-top" alt="{{ name }}">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <ul>
            {% for a in abilities %}
                <li>{{ a }}</li>            
            {% endfor %}
        </ul>
    </div>
    {% if current_user.is_authenticated %}
<a href="{{ url_for('pokemon.addToPokedex', pokemon_id=pokemon.id) }}"  class="btn btn-primary">Add To Pokedex</a>
{% endif %}

</div>


{% endblock content %}
